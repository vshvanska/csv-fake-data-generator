{% extends 'base.html' %}

{% block content %}
<div class="min-vh-50 d-flex align-items-center">
    <div class="container border p-4 mx-auto bg-white col-md-4">
        <h1 class="text-center">Delete schema</h1>

        <p class="text-center">Are you sure you want to delete schema "{{ schema.name }}"?</p>

        <form action="{% url 'schemas:schema-delete' schema.pk %}" method="POST" class="mx-auto">
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'schemas:schema-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
